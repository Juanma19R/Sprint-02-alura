<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <!--Favicon-->
    <link rel="icon" href="./assets/logo.svg"/>
    <!--CSS-->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Ahorcado by Alura</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="./assets/logo.svg" alt="Logo de Alura">
        </div>
    </header>

    <main>
        <div class="main__container">
            <div class="main__container-start">
                <button class="bg-btn dark" id="startGame">Iniciar Juego</button>
                <button class="sm-btn white" id="addWord">
                    Agregar nueva palabra
                </button>
            </div>

            <div class="addWords__container hide">
                <input
                    class="addWords__input"
                    name=""
                    id="inputWord"
                    maxlength="8"
                    placeholder="Ingrese una palabra"
                ></textarea>
                <div class="addWords__container-info">
                    <img src="./assets/icon-warning.svg" alt="Icono de aviso" /> 
                    <p>Máx. de 8 letras</p>
                </div>
                <div class="addWords__container-buttons">
                    <button class="standart-btn dark" id="saveWord">
                        Guardar y empezar
                    </button>
                    <button class="standart-btn white" id="cancelWord">
                        Cancelar
                    </button>
                </div>
            </div>

            <div class="game__container hide">
                <div class="game__container-hangman">
                    <div class="game__container-board">
                        <canvas width="600" height="600" id="boardHangman"></canvas>
                    </div>
                </div>
                <div class="game__container-guess">
                    <div class="game__container-results"></div>
                    <div class="game__wrong-results">
                        <ul class="wrong-words-list"></ul>
                    </div>
                </div>
                <div class="game__container-buttons">
                    <button class="standart-btn dark" id="newGame">
                        Nuevo Juego
                    </button>
                    <button class="standart-btn white" id="endGame">Rendirse</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer__container">
            <p>© 2022 - Ruggeri Juan Manuel</p>
            <div class="footer__container-socials">
                <a href="https://github.com/Juanma19R" class="footer__icon"
                ><i class="fa-brands fa-github fa-2xl"></i
                ></a>
                <a href="https://www.linkedin.com/in/juan-manuel-ruggeri/" class="footer__icon"
                ><i class="fa-brands fa-linkedin fa-2xl"></i
                ></a>
                <a href="https://twitter.com/Juanma_s8" class="footer__icon"
                ><i class="fa-brands fa-twitter fa-2xl"></i
                ></a>
            </div>
        </div>
    </footer>
</body>
</html>
