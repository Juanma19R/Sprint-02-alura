<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <!--Favicon-->
    <link rel="icon" href="./assets/logo.svg"/>
    <!--CSS-->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Ahorcado by Alura</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="./assets/logo.svg" alt="Logo de Alura">
        </div>
    </header>

    <main>
        <section class="words__container">
            <canvas width="600" height="600" id="boardHangman" class="hide"></canvas>
            <label for="addWord"></label>
            <input type="text" name="newWord" id="inputWord" class="hide" placeholder="Ingrese una palabra">
            <div class="addWords__container-info">
                <p id="info"><img src="./assets/icon-warning.svg" alt="Icono de aviso"/> Máx. de 8 letras</p>
            </div>
        </section>

        <section class="buttons__container">
            <button id="startGame" class="bg-btn">Iniciar juego</button>
            <button id="addWord" class="sm-btn">Agregar nueva palabra</button>
            <button id="saveWord" class="bg-btn">Guardar y empezar</button>
            <button id="cancelWord" class="sm-btn">Cancelar</button>
        </section>
    </main>
    
    <footer>
        <div class="footer__container">
            <p>© 2022 - Ruggeri Juan Manuel</p>
            <div class="footer__container-socials">
                <a href="https://github.com/Juanma19R" class="footer__icon"
                ><i class="fa-brands fa-github fa-2xl"></i
                ></a>
                <a href="https://www.linkedin.com/in/juan-manuel-ruggeri/" class="footer__icon"
                ><i class="fa-brands fa-linkedin fa-2xl"></i
                ></a>
                <a href="https://twitter.com/Juanma_s8" class="footer__icon"
                ><i class="fa-brands fa-twitter fa-2xl"></i
                ></a>
            </div>
        </div>
    </footer>

    <!--Javascript-->
    <script src="./scripts/app.js"></script>
</body>
</html>
